<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Image Carousel - MediaMonks </title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="slider">
    <div class="slider_header">
      <a id="prev" href="#">&#9664;</a>
      <img src="images/logo.png" class="logo" alt="Logo">
      <a id="next" href="#">&#9654;</a>
    </div>
    <div class="slider_body">
      <ul id="sliderWrap">
        <li><img src="images/01.jpg" alt="01.jpg"></li>
        <li><img src="images/02.jpg" alt="02.jpg"></li>
        <li><img src="images/03.jpg" alt="03.jpg"></li>
        <li><img src="images/04.jpg" alt="04.jpg"></li>
        <li><img src="images/05.jpg" alt="05.jpg"></li>
      </ul>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
